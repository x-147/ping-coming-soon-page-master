<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
      <div class="heading-and-subscribe">
        <div class="heading">
          <span>We are launching</span> <span>soon!</span>
        </div>
        <div class="subscribe">Subscribe and get notified</div>
      </div>
      <div class="email-address-and-button">
        <input type="email" name="email" placeholder="Your email address..." />
        <button type="submit">Notify Me</button>
      </div>
      <div class="dashboard-image">
        <img src="./images/illustration-dashboard.png" alt="dashboard" />
      </div>

      <div class="socials">
        <div class="circle">
          <i
            class="fa-brands fa-facebook-f facebook"
            style="color: #74c0fc"
          ></i>
        </div>

        <div class="circle">
          <i class="fa-brands fa-twitter twitter" style="color: #74c0fc"></i>
        </div>

        <div class="circle">
          <i
            class="fa-brands fa-instagram instagram"
            style="color: #74c0fc"
          ></i>
        </div>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </div>
  </body>
</html>
