<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/validator@13.15.0/validator.min.js"
      integrity="sha256-jMd1rzzIbtNfa7snYgSscu+0czTwUOoQowqWI+faIOc="
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
      <div class="heading-and-subscribe">
        <div class="heading">
          <span>We are launching</span> <span>soon!</span>
        </div>
        <div class="subscribe">Subscribe and get notified</div>
      </div>
      <form action="/submit-form" method="post" novalidate>
        <div class="input-container">
          <input
            type="email"
            name="email-address"
            placeholder="Your email address..."
          />
          <div class="error-text">Please provide a valid email address</div>
        </div>
        <button type="submit">Notify Me</button>
      </form>

      <div class="dashboard-image">
        <img src="./images/illustration-dashboard.png" alt="dashboard" />
      </div>

      <div class="socials">
        <div class="circle">
          <i
            class="fa-brands fa-facebook-f facebook"
            style="color: hsl(223, 87%, 63%)"
          ></i>
        </div>

        <div class="circle">
          <i
            class="fa-brands fa-twitter twitter"
            style="color: hsl(223, 87%, 63%)"
          ></i>
        </div>

        <div class="circle">
          <i
            class="fa-brands fa-instagram instagram"
            style="color: hsl(223, 87%, 63%)"
          ></i>
        </div>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </div>
    <script>
      const formElement = document.querySelector('form');
      const inputElement = document.querySelector("input[type='email']");
      const errorText = document.querySelector('.error-text');

      formElement.addEventListener('submit', (event) => {
        event.preventDefault();

        const isValid = validator.isEmail(event.target['email-address'].value);

        if (!isValid) {
          errorText.style.display = 'block';
          inputElement.style.outline = '0.09rem solid hsl(354, 100%, 87%)';
          inputElement.style.border = 'none';
        }
      });

      inputElement.addEventListener('click', (event) => {
        errorText.style.display = 'none';

        // reset outline and border
        inputElement.style.outline = '';
        inputElement.style.border = '';
      });
    </script>
  </body>
</html>
