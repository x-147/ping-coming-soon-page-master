<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
      <div class="heading-and-subscribe">
        <div class="heading">
          <span>We are launching</span> <span>soon!</span>
        </div>
        <div class="subscribe">Subscribe and get notified</div>
      </div>
      <div class="email-address-and-button">
        <input type="email" name="email" />
        <button type="submit">Notify Me</button>
      </div>
      <div class="dashboard-image">
        <img src="./images/illustration-dashboard.png" alt="dashboard" />
      </div>
      <div class="socials">
        <img src="./images/logo-facebook.svg" alt="logo-facebook" />
        <img src="./images/logo-twitter.svg" alt="logo-twitter" />
        <img src="./images/logo-instagram.svg" alt="logo-instagram" />
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </div>
  </body>
</html>
